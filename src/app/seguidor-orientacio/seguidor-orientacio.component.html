<div class="gauge">
  <ngx-gauge 
    [size]="size"
    [type]="gaugeType"
    [min]="gaugeMinValue"
    [max]="gaugeMaxValue"
    [cap]="gaugeStyle"
    [value]="seguidorField|number:'1.0-0'"
    [thick]="gaugeThicknes"
    [label]="gaugeLabel"
    [append]="gaugeAppendText"
    [animate]="gaugeAnim"
    [foregroundColor]="color">
    <ngx-gauge-value>
        <div class="rotacio-numero">{{seguidorField|number:'1.0-0'}}ยบ</div>
    </ngx-gauge-value>
  </ngx-gauge>
</div>
